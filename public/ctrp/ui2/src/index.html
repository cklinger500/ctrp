<!DOCTYPE html>
<html ng-app="ctrp.app.main" ng-strict-di>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <title ng-bind="title"></title>
        <base href="/">
        <style>.ng-hide { display: none!important; }</style>

        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
        <link rel="stylesheet" href="../bower_components/angular-ui-grid/ui-grid.css" />
        <link rel="stylesheet" href="../bower_components/angular-material-icons/angular-material-icons.css" />
        <link rel="stylesheet" href="../bower_components/sass-bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/ag-grid/dist/ag-grid.css" />
        <link rel="stylesheet" href="../bower_components/ag-grid/dist/theme-fresh.css" />
        <link rel="stylesheet" href="../bower_components/ag-grid/dist/theme-blue.css" />
        <link rel="stylesheet" href="../bower_components/ag-grid/dist/theme-dark.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/app.css-->
        <!-- inject:css -->

        <link rel="stylesheet" href="/.tmp/styles.css">

        <!-- endinject -->
        <!-- endbuild -->
    </head>
    <body>
        <div ng-include src="'app/layout/header.html'"></div>
        <div class="container top-offset-lg">
            <div class="row">
                <div class="col-md-12" ui-view></div>
            </div>
        </div>
        <div ng-include src="'app/layout/footer.html'"></div>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="../bower_components/es5-shim/es5-shim.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../bower_components/angular-material/angular-material.js"></script>
        <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="../bower_components/moment/moment.js"></script>
        <script src="../bower_components/angular-moment/angular-moment.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <script src="../bower_components/angular-touch/angular-touch.js"></script>
        <script src="../bower_components/angular-translate/angular-translate.js"></script>
        <script src="../bower_components/angular-ui-grid/ui-grid.js"></script>
        <script src="../bower_components/angular-ui-scrollpoint/dist/scrollpoint.js"></script>
        <script src="../bower_components/async/lib/async.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <script src="../bower_components/ng-idle/angular-idle.js"></script>
        <script src="../bower_components/spin.js/spin.js"></script>
        <script src="../bower_components/ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
        <script src="../bower_components/angularUtils-pagination/dirPagination.js"></script>
        <script src="../bower_components/json3/lib/json3.js"></script>
        <script src="../bower_components/lazy.js/lazy.js"></script>
        <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/angular-ui-form-validation/dist/angular-ui-form-validation.js"></script>
        <script src="../bower_components/ag-grid/dist/ag-grid.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js-->
        <!-- inject:js -->



        <script src="/src/app/po/ctrp.app.po.js"></script>
        <script src="/src/app/po/config.js"></script>

        <script src="/src/app/ctrp.app.main.js"></script>



        <!-- endinject -->

        <!-- inject:templates:js -->

        <!-- endinject -->

        <!-- endbuild -->
    </body>
</html>
