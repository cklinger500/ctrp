<button class="btn btn-left-margin btn-primary pull-left" ng-click="commentView.toggleRight()" ng-show="buttonType !='icon'">
  <ng-md-icon icon="comment" style="fill: white"></ng-md-icon>
  <span ng-if="commentView.commentList.length > 0">
      {{commentView.commentList.length}} Comments
  </span>
  <span ng-if="commentView.commentList.length == 0">Comment</span>
</button>
<div class="sideNavBar">

  <div layout="column" class="relative" layout-fill role="main">
    <md-button class="md-fab md-primary md-fab-top-right" aria-label="Comment"
    ng-click="commentView.toggleRight()" ng-show="buttonType=='icon'">
      <ng-md-icon icon="comment"></ng-md-icon>
      <span flex ng-show="commentView.commentList.length > 0">
          {{commentView.commentList.length}}
      </span>
    </md-button>
  </div>

</div>


<md-sidenav layout="column" class="md-sidenav-right md-white-frame-z5" md-component-id="right">
  <md-toolbar class="md-hue-2">

    <div layout="row" layout-align="start center" flex>
      <!-- <md-button ng-click="commentView.closeSideNav()">Close</md-button> chevron_right-->
      <ng-md-icon icon="keyboard_arrow_right" style="fill: wheat" size="24" ng-click="commentView.closeSideNav()"></ng-md-icon>
      <!-- <ng-md-icon icon="" style="fill: wheat" size="24"></ng-md-icon> -->
      <span flex>Comments</span>
    </div>

  </md-toolbar>
  <md-content layout="column" layout-padding>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="comment in commentView.commentList | reverse track by $index">
        <div class="md-list-item-text">
          <div class="md-list-item-text">
            <h3><strong>{{comment.username}}</strong> commented <span am-time-ago="comment.created_at"></span>: </h3>
            <h4>{{comment.content}}</h4>
          </div>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>

    <p><a href="" ng-click="commentView.toggleCommentFormShown()">Write a comment</a></p>
  </md-content>
  <md-content layout-padding ng-show="commentView.showCommentForm">
    <form name="commentForm">

      <div layout layout-sm="column">
        <md-input-container md-no-float>
          <label>Username</label>
          <input ng-model="commentView.comment.username" type="text" placeholder="username">
        </md-input-container>
        <md-input-container md-no-float>
          <label>Category</label>
          <input ng-model="commentView.comment.field" type="text" placeholder="category">
        </md-input-container>
      </div>

      <md-input-container md-no-float>
        <label>Comment:</label>
        <!-- <input ng-model="commentView.comment.content"> -->
        <textarea rows="3" cols="40" ng-model="commentView.comment.content"></textarea>
      </md-input-container>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-primary" ng-click="commentView.postComment()">Submit</md-button>
      </section>

    </form>
  </md-content>
</md-sidenav>
