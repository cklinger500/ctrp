<button class="btn btn-primary pull-right" ng-click="commentView.toggleRight()" ng-show="buttonType !='icon'">
  <ng-md-icon icon="comment" style="fill: white"></ng-md-icon>
  <span ng-if="commentView.commentList.length > 0">
      {{commentView.commentList.length}} Comments
  </span>
  <span ng-if="commentView.commentList.length == 0">Comment</span>
</button>
<div class="sideNavBar">

  <div layout="column" class="relative" layout-fill role="main">
    <md-button class="md-fab md-primary md-fab-top-right" aria-label="Comment"
    ng-click="commentView.toggleRight()" ng-show="buttonType=='icon'">
      <ng-md-icon icon="comment"></ng-md-icon>
      <span flex ng-show="commentView.commentList.length > 0">
          {{commentView.commentList.length}}
      </span>
    </md-button>
  </div>

</div>


<md-sidenav layout="column" class="md-sidenav-right md-white-frame-z5" md-component-id="right">
  <md-toolbar class="md-hue-2">

    <div layout="row" layout-align="start center" flex>
      <!-- <md-button ng-click="commentView.closeSideNav()">Close</md-button> chevron_right-->
      <ng-md-icon icon="keyboard_arrow_right" style="fill: wheat" size="24" ng-click="commentView.closeSideNav()"></ng-md-icon>
      <!-- <ng-md-icon icon="" style="fill: wheat" size="24"></ng-md-icon> -->
      <span flex>Comments</span>
    </div>

  </md-toolbar>
  <md-button ng-show="!commentView.showCommentForm" ng-click="commentView.toggleCommentFormShown()">
    <span flex>
      <ng-md-icon icon="edit" style="fill: blue" size="20"></ng-md-icon>
      Write a comment
    </span>
  </md-button>
  <md-content layout="column" layout-padding>
    <form name="commentForm" ng-show="commentView.showCommentForm">

      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Username</label>
          <input ng-model="commentView.comment.username" type="text" disabled>
        </md-input-container>
        <!-- <md-input-container md-no-float>
          <label>Category</label>
          <input ng-model="commentView.comment.field" type="text">
        </md-input-container> -->
      </div>
      <md-input-container flex>
        <label>Comment:</label>
        <!-- <input ng-model="commentView.comment.content"> -->
        <textarea columns="1" ng-model="commentView.comment.content"></textarea>
      </md-input-container>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-warn" ng-show="commentView.showCommentForm" ng-click="commentView.toggleCommentFormShown()">
              <!-- <ng-md-icon icon="unfold_less" style="fill: blue" size="20" ng-click="toggleCommentFormShown()"></ng-md-icon> -->
            Close form
        </md-button>
        <md-button class="md-raised md-primary" ng-click="commentView.postComment()">Submit</md-button>
      </section>

    </form>
  <!-- </md-content> -->
  <!-- <md-content layout="column" layout-wrap layout-padding> -->
    <!-- <md-list>
      <md-list-item class="md-2-line" ng-repeat="comment in commentView.commentList | reverse track by $index">
        <div class="md-list-item-text">
          <div class="md-list-item-text">
            <h3><strong>{{comment.username}}</strong> commented <span am-time-ago="comment.created_at"></span>: </h3>
            <h4>{{comment.content}}</h4>
          </div>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list> -->
    <div ng-show="commentView.commentList.length == 0">
      <strong>No comments yet</strong>
    </div>
    <div flex="33" class="md-3-line" ng-repeat="comment in commentView.commentList | reverse track by $index">
      <div class="md-list-item-text">
          <div class="md-list-item-text">
            <p class="md-caption"><strong>{{comment.username}}</strong> commented <span am-time-ago="comment.created_at"></span>: </p>
            <h5 class="md-body-1">{{comment.content}}</h5>
          </div>
        <md-divider ng-if="!$last"></md-divider>
      </div>
    </div>
  </md-content>

</md-sidenav>
