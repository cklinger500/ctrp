<md-sidenav layout="column" class="md-sidenav-right md-white-frame-z5" md-component-id="right">
  <md-toolbar class="md-hue-2">

    <div layout="row" layout-align="start center" flex>
      <!-- <md-button ng-click="closeSideNav()">Close</md-button> chevron_right-->
      <ng-md-icon icon="keyboard_arrow_right" style="fill: wheat" size="24"></ng-md-icon>
      <span flex>Comments</span>
    </div>

  </md-toolbar>
  <md-content layout="column" layout-padding>
    <strong>List of comments</strong>

    <md-list>
      <md-list-item class="md-3-line" ng-repeat="comment in commentList track by $index">
        <div class="md-list-item-text">
          <h3>{{comment.username}} commented: </h3>
          <h4>{{comment.content}}</h4>
          <h4>{{comment.created_at | date}}</h4>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>

    <p><a href="" ng-click="toggleCommentFormShown()">Write a comment</a></p>
  </md-content>
  <md-content layout-padding ng-show="showCommentForm">
    <form name="commentForm">

      <div layout layout-sm="column">
        <md-input-container md-no-float>
          <label>Username</label>
          <input ng-model="comment.username" type="text" placeholder="username">
        </md-input-container>
        <md-input-container md-no-float>
          <label>Category</label>
          <input ng-model="comment.field" type="text" placeholder="category">
        </md-input-container>
      </div>

      <md-input-container md-no-float>
        <label>Comment:</label>
        <!-- <input ng-model="comment.content"> -->
        <textarea rows="3" cols="40" ng-model="comment.content"></textarea>
      </md-input-container>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-primary" ng-click="postComment()">Submit</md-button>
      </section>

    </form>
  </md-content>
</md-sidenav>
