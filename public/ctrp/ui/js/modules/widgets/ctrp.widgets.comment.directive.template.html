<md-dialog class="comment-modal" flex="86">
  <md-toolbar class="md-hue-2">

    <div layout="row" layout-align="start center" flex>
      <!-- <md-button ng-click="closeSideNav()">Close</md-button> chevron_right-->
      <ng-md-icon icon="close" style="fill: red" size="24" ng-click="close()"></ng-md-icon>
      <!-- <ng-md-icon icon="" style="fill: wheat" size="24"></ng-md-icon> -->
      <span flex>Comments</span>
    </div>

  </md-toolbar>

  <md-dialog-content layout="column" layout-padding>
    <!-- <md-button ng-click="toggleCommentFormShown()">Write a comment</md-button> -->
    <div ng-show="showCommentForm">
      <form name="commentForm">
        <div layout layout-sm="column">
          <md-input-container flex>
            <label>Username</label>
            <input ng-model="comment.username" type="text" disabled>
          </md-input-container>
          <md-input-container flex ng-show="comment.field !=''">
            <label>Category</label>
            <input ng-model="comment.field" type="text">
          </md-input-container>
        </div>

        <md-input-container flex>
          <label>Comment:</label>
          <!-- <input ng-model="comment.content"> -->
          <textarea columns="1" ng-model="comment.content"></textarea>
        </md-input-container>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
          <md-button class="md-raised md-primary" ng-click="postComment()">Submit</md-button>
        </section>
      </form>
    </div>

    <div ng-show="commentList.length > 0">
      <strong>List of comments</strong>
    </div>
    <div ng-show="commentList.length == 0">
      <strong>No comments yet</strong>
    </div>

    <md-list>
      <md-list-item class="md-3-line" ng-repeat="comment in commentList | reverse track by $index">
        <div class="md-list-item-text">
          <h3>{{comment.username}} commented <span am-time-ago="comment.created_at"></span>: </h3>
          <h4>{{comment.content}}</h4>
          <!-- <h4>{{comment.created_at | date}}</h4> -->
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-dialog-content>
<md-content flex>
  <md-button ng-click="toggleCommentFormShown()">
    <span flex ng-show="showCommentForm">
      <ng-md-icon icon="unfold_less" style="fill: blue" size="20" ng-click="close()"></ng-md-icon>
      Close form
    </span>
    <span flex ng-show="!showCommentForm">
      <ng-md-icon icon="edit" style="fill: blue" size="20" ng-click="close()"></ng-md-icon>
      Write a comment
    </span>
  </md-button>

</md-content>

</md-dialog>,
