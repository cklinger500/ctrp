<div class="row">
    <button type="button" class="btn btn-primary" curation-field id="org_search_modal" ng-click="searchOrgs('lg')"><i class="glyphicon glyphicon-search"></i> Search Organizations</button>

    <button ng-if="useBuiltInTemplate" class="btn btn-danger" ng-click="batchSelect('removeAll')" ng-show="savedSelection.length > 0">
        <i class="glyphicon glyphicon-remove"></i> Remove All Organizations
    </button>
</div>
<div ng-if="useBuiltInTemplate" class="row animated-item" ng-show="savedSelection.length > 0">

    <table class="table table-bordered table-striped table-condensed">
        <thead>
        <th>Remove</th>
        <th>CTRP ID</th>
        <th>Name</th>
        <th>Source Context</th>
        <th>Source ID</th>
        <th>Source Status</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
        <th>Phone</th>  
        </thead>


        <tbody>
        <tr ng-repeat="org in savedSelection track by $index"
            class="animated-item" ng-class="org._destroy == true ? 'deleted-text' : ''">
            <td style="vertical-align: middle">
                <label class="btn btn-default"
                       ng-click="toggleSelection($index)">
                    <i class="glyphicon" ng-class="org._destroy == true ? 'glyphicon-ok-circle' : 'glyphicon-remove-circle'"></i>
                </label>
            </td>
            <td>{{org.id}}</td>
            <td>{{org.name}}</td>
            <td>{{org.source_context}}</td>
            <td>{{org.source_id}}</td>
            <td>{{org.source_status}}</td>
            <td>{{org.city}}</td>
            <td>{{org.state_province}}</td>
            <td>{{org.email}}</td>
            <td>{{org.phone}}</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- row for the table ends -->
