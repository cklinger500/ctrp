<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">SignUp Form</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" name="signup_form" novalidate>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control input-sm" type="text" ng-model="userView.userObj.local_user.username"
                                           placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="email" class="form-control input-sm"
                                           ng-model="userView.userObj.local_user.email"
                                           placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control input-sm"
                                           ng-model="userView.userObj.local_user.password"
                                           placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control input-sm" ng-model="userView.userObj.local_user.password_confirmation" placeholder="Password Confirmation" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="role" class="form-control input-sm" ng-model="userView.userObj.local_user.role" placeholder="Role" required>
                                </div>
                            </div>
                            <div id="buttonBar" class="form-group">
                                <div class="btn-toolbar">
                                    <button class="btn btn-success pull-right" ng-click="userView.updateUser()" ng-disabled="signup_form.$invalid" ctrp-click-once>
                                        Save
                                    </button>
                                    <button class="btn btn-warning pull-right" ng-click="userView.reset()">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
