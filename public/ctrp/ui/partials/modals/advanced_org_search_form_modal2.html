<div id="adv-org-search-modal">
    <div class="row">
        <div class="col-sm-12">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="advOrgSearchModalView.cancel()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <ctrp-advanced-org-search-form2 show-grid="true" max-row-selectable="advOrgSearchModalView.maxRowSelectable" curation-mode="false" used-in-modal="true"></ctrp-advanced-org-search-form2>
                </div>
            </div>
            <div class="modal-footer" style="align-content: center">
                <button class="btn btn-success" ng-click="advOrgSearchModalView.confirmSelection()"
                        ng-disabled="selectedOrgsArray.length == 0">Confirm Selection</button>
                <button class="btn btn-danger" ng-click="advOrgSearchModalView.cancel()">Close</button>
            </div>
        </div>
    </div>
</div>
