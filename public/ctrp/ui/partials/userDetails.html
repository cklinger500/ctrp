<h1>hello this is user screen</h1>
<div class="form-group col-sm-12">
    <label class="control-label col-sm-3">User Name:</label>

    <div class="col-sm-9">
        <input type="text" class="form-control input-xs" ng-model="userDetailView.userDetails.username"
               type="text"
               placeholder="Username">
    </div>
</div>

<div class="form-group col-sm-12">
    <label class="control-label col-sm-3">Email:</label>

    <div class="col-sm-9">
        <input type="text" class="form-control input-xs" ng-model="userDetailView.userDetails.email"
               type="text"
               placeholder="email">
    </div>
</div>

<div class="form-group col-sm-12">
    <label class="control-label col-sm-3">Role:</label>

    <div class="col-sm-9">
        <input type="text" class="form-control input-xs" ng-model="userDetailView.userDetails.role"
               type="text"
               placeholder="email">
    </div>
</div>


<div class="row">
    <ctrp-org-adv-search-modal-button max-row-selectable="1" use-built-in-template="true" allow-overwrite="false"></ctrp-org-adv-search-modal-button>
</div>
<div class="row">

</div>
