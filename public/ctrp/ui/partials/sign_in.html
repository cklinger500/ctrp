<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="row animated-item" ng-hide="userView.loginBulletin == ''">
                <p ng-bind-html="userView.loginBulletin"></p>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Please sign in to continue.</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" name="signin_form" novalidate>
                            <div class="form-group col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control" type="text" ng-model="userView.userObj.user.username"
                                           placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control"
                                           ng-model="userView.userObj.user.password"
                                           placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="btn-toolbar">
                                    <div class="pull-left"><span>New User? <a ui-sref="main.signup">Sign Up</a></span></div>
                                    <button class="btn btn-success pull-right" ng-click="userView.authenticate()" ng-disabled="signin_form.$invalid">
                                        Sign In
                                    </button>
                                    <!--<button class="btn btn-warning pull-right" type="reset">Reset</button>-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
