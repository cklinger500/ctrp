<div class="row-fluid">
    <div class="col-md-12 col-border">
        <div class="row">
            <h4>Search Family
                <small>
                    <mark>* for wild card (e.g. university* for any university)</mark>
                </small>
            </h4>
        </div>
        <div class="row">
            <form class="form-horizontal" role="form">

                <!-- first row -->
                <div class="row-fluid">
                    <div class="col-md-6">
                        <!-- person name -->
                        <div class="form-group">
                            <label for="family_name" class="control-label col-sm-2">Name: </label>

                            <div class="col-sm-10">
                                <input type="text" id="family_name" class="form-control"
                                       placeholder="Family Name"
                                       ng-model="familyView.searchParams.name"/>
                            </div>
                        </div>
                        <!-- organization name ends -->
                    </div>
                    <div class="col-md-6">
                        <!-- PO ID -->
                        <div class="form-group">
                            <!-- ID used as PO_ID here -->
                            <label for="family_id" class="control-label col-sm-2">PO ID: </label>
                            <div class="col-sm-10">
                                <input type="text" id="family_id" class="form-control" placeholder="PO ID"
                                       ng-model="familyView.searchParams.id"/>
                            </div>
                        </div>
                        <!-- PO ID ends -->
                    </div>
                </div><!-- first row ends -->



                <div class="row-fluid">
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default btn-success" ng-click="familyView.searchFamilies()">
                                Search
                            </button>

                            <button type="reset" class="btn btn-default btn-danger" ng-click="familyView.resetSearch()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- list of people -->
<div class="row-fluid">
    <div class="col-md-12">
        <div ui-grid="familyView.gridOptions" ui-grid-pagination="" class="grid"></div>
    </div>
</div>
