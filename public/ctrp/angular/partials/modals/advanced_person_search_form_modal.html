<div id="adv-person-search-modal">
    <div class="row">
        <div class="col-sm-12">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="advPersonSearchModalView.cancel()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!--TODO: should use $scope.maxRowSelectable -->
                    <ctrp-advanced-person-search-form show-grid="true" max-row-selectable="1" curation-mode="false"></ctrp-advanced-person-search-form>
                </div>
            </div>
            <div class="modal-footer" style="align-content: center">
                <button class="btn btn-success" ng-click="advPersonSearchModalView.confirmSelection()"
                        ng-disabled="advPersonSearchModalView.selectedPersonsArray.length == 0">Confirm Selection</button>
                <button class="btn btn-danger" ng-click="advPersonSearchModalView.cancel()">Close</button>
            </div>
        </div>
    </div>
</div>
