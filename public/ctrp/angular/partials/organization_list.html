<div class="row">
    <div class="col-xs-12 col-border">
        <div class="row">
            <h4>Search Organizations
                <small>
                    <mark>* for wild card (e.g. university* for any university)</mark>
                </small>
            </h4>
        </div>
        <!-- auto position the labels -->
        <div class="row">
            <form class="form-horizontal" role="form">
                <!-- first row -->
                <div class="row">
                    <div class="col-md-6">
                        <!-- organization name -->
                        <div class="form-group">
                            <label for="organization_name" class="col-xs-12 col-sm-2 control-label">Name: </label>

                            <div class="col-xs-12 col-sm-7">
                                <input type="text" id="organization_name" class="form-control"
                                       placeholder="Organization Name"
                                       ng-model="orgsView.searchParams.name"/>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                    <div ng-class="orgsView.searchParams.alias == true ? 'checkbox checkbox-info' : 'checkbox checkbox-circle'">
                                    <label for="alias_search" class="btn btn-default">
                                 <input type="checkbox" id="alias_search" id="name_alias"
                                       ng-model="orgsView.searchParams.alias"/> Search Alias
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- organization name ends -->
                    </div>
                    <div class="col-md-6">
                        <!-- PO ID -->
                        <div class="form-group">
                            <!-- ID used as PO_ID here -->
                            <label for="po_id" class="control-label col-xs-12 col-sm-2">PO ID: </label>

                            <div class="col-xs-12 col-sm-4">
                                <input type="text" id="po_id" class="form-control" placeholder="PO ID"
                                       ng-model="orgsView.searchParams.id"/>
                            </div>

                            <label for="phone" class="control-label col-xs-12 col-sm-2">Phone:</label>

                            <div class="col-xs-12 col-sm-4 pull-right">
                                <input type="text" id="phone" class="form-control" placeholder="Phone"
                                       ng-model="orgsView.searchParams.phone"/>
                            </div>
                        </div>
                        <!-- PO ID ends -->
                    </div>
                </div>
                <!-- first row ends -->

                <!-- second row -->
                <div class="row">
                    <div class="col-md-6">
                        <!--source id-->
                        <div class="form-group">
                            <label for="source_id" class="control-label col-xs-12 col-sm-2">Source ID: </label>

                            <div class="col-xs-12 col-sm-10">
                                <input type="text" id="source_id" class="form-control" placeholder="Source ID"
                                       ng-model="orgsView.searchParams.source_id"/>
                            </div>
                        </div>
                        <!-- source id ends -->
                    </div>
                    <div class="col-md-6">
                        <!--source status-->
                        <div class="form-group">
                            <label for="source_status" class="control-label col-xs-12 col-sm-2">Source Status: </label>

                            <div class="col-xs-12 col-sm-10">
                                <select class="form-control" id="source_status"
                                        ng-model="orgsView.searchParams.source_status"
                                        ng-change="orgsView.searchOrgs()">
                                    <option value="">Select a status</option>
                                    <option ng-repeat="status in orgsView.sourceStatusArr" value="{{status.name}}">
                                        {{status.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- source status ends -->
                    </div>
                </div>
                <!--second row ends -->

                <!-- third row -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address" class="control-label col-xs-12 col-sm-2">Address:</label>

                            <div class="col-xs-12 col-sm-10">
                                <input type="text" id="address" class="form-control" placeholder="Address"
                                       ng-model="orgsView.searchParams.address"/>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address2" class="control-label col-xs-12 col-sm-2">Address 2:</label>

                            <div class="col-xs-12 col-sm-10">
                                <input type="text" id="address2" class="form-control" placeholder="Address 2"
                                       ng-model="orgsView.searchParams.address2"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--third row ends -->


                <!-- fourth row -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="family_name" class="control-label col-xs-12 col-sm-2">Family Name:</label>

                            <div class="col-xs-12 col-sm-10">
                                <input type="text" id="family_name" class="form-control" placeholder="Family Name"
                                       ng-model="orgsView.searchParams.family_name"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="control-label col-xs-12 col-sm-2">Email:</label>

                            <div class="col-xs-12 col-sm-10">
                                <input type="text" id="email" class="form-control" placeholder="Email"
                                       ng-model="orgsView.searchParams.email"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--fourth row ends -->

                <!-- fifth row -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="country" class="control-label col-xs-12 col-sm-2">Country:</label>

                            <div class="col-xs-12 col-sm-10">
                                <select class="form-control" id="country" ng-model="orgsView.searchParams.country"
                                        ng-change="orgsView.watchCountrySelection(orgsView.searchParams.country)">
                                    <option value="" selected>All countries</option>
                                    <option ng-repeat="country in orgsView.countriesArr" value="{{country.name}}"
                                            ng-selected="country.name == orgsView.searchParams.country">
                                        {{country.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city" class="control-label col-xs-12 col-sm-2">City:</label>

                            <div class="col-xs-12 col-sm-10">
                                <input type="text" id="city" class="form-control" placeholder="City"
                                       ng-model="orgsView.searchParams.city"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--fifth row ends -->

                <!-- sixth row -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" ng-hide="orgsView.states.length == 0">
                            <label for="state" class="control-label col-xs-12 col-sm-2">State:</label>

                            <div class="col-xs-12 col-sm-10">
                                <select class="form-control" id="state" ng-model="orgsView.searchParams.state_province"
                                        ng-change="orgsView.searchOrgs()">
                                    <option value="">All states/provinces</option>
                                    <option ng-repeat="state in orgsView.states track by state.name"
                                            value="{{state.name}}">{{state.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="postal_code" class="control-label col-xs-12 col-sm-2">Postal Code:</label>

                            <div class="col-xs-12 col-sm-10">
                                <input type="text" id="postal_code" class="form-control" placeholder="Postal Code"
                                       ng-model="orgsView.searchParams.postal_code"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- sixth row ends -->

                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default btn-success" id="submission_btn"
                                    ng-click="orgsView.searchOrgs()">
                                Search
                            </button>

                            <button type="reset" class="btn btn-default btn-danger" id="reset_btn"
                                    ng-click="orgsView.resetSearch()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- list of organizations -->
<div class="row">
    <p><h4>Organization Search Results:</h4></p>
    <div ui-grid="orgsView.gridOptions" ui-grid-pagination="" class="grid" ui-grid-auto-resize
             style="height: {{orgsView.gridHeight}}"></div>
</div>
