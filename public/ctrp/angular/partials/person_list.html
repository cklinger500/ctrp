<div class="row-fluid">
    <div class="col-md-12 col-border">
        <div class="row">
            <h4>Search People
                <small>
                    <mark>* for wild card (e.g. university* for any university)</mark>
                </small>
            </h4>
        </div>
        <div class="row">
            <form class="form-horizontal" role="form">

                <!-- first row -->
                <div class="row-fluid">
                    <div class="col-md-6">
                        <!-- person name -->
                        <div class="form-group">
                            <label for="person_name" class="control-label col-sm-2">Name: </label>

                            <div class="col-sm-10">
                                <input type="text" id="person_name" class="form-control"
                                       placeholder="Person Name"
                                       ng-model="personView.searchParams.name"/>
                            </div>
                        </div>
                        <!-- organization name ends -->
                    </div>
                    <div class="col-md-6">
                        <!-- PO ID -->
                        <div class="form-group">
                            <!-- ID used as PO_ID here -->
                            <label for="po_id" class="control-label col-sm-2">PO ID: </label>
                            <div class="col-sm-10">
                                <input type="text" id="po_id" class="form-control" placeholder="PO ID"
                                       ng-model="personView.searchParams.id"/>
                            </div>
                        </div>
                        <!-- PO ID ends -->
                    </div>
                </div><!-- first row ends -->

                <!-- second row -->
                <div class="row-fluid">
                    <div class="col-md-6">
                        <!--source id-->
                        <div class="form-group">
                            <label for="source_id" class="control-label col-sm-2">Source: </label>

                            <div class="col-sm-10">
                                <input type="text" id="source_id" class="form-control" placeholder="Source ID"
                                       ng-model="personView.searchParams.source_id"/>
                            </div>
                        </div>
                        <!-- source id ends -->
                    </div>
                    <div class="col-md-6">
                        <!--source status-->
                        <div class="form-group">
                            <label for="source_status" class="control-label col-sm-2">Source Status: </label>
                            <div class="col-sm-10">
                                <select class="form-control" id="source_status" ng-model="personView.searchParams.source_status">
                                    <option value="">Select a status</option>
                                    <option ng-repeat="status in personView.sourceStatusArr" value="{{status.name}}">{{status.name}}</option>
                                </select>
                            </div>
                        </div>
                        <!-- source status ends -->
                    </div>
                </div><!--second row ends -->

                <!-- third row -->
                <div class="row-fluid">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="prefix" class="control-label col-sm-2">Prefix:</label>
                            <div class="col-sm-10">
                                <input type="text" id="prefix" class="form-control" placeholder="Prefix"
                                       ng-model="personView.searchParams.prefix"/>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="suffix" class="control-label col-sm-2">Suffix:</label>
                            <div class="col-sm-10">
                                <input type="text" id="suffix" class="form-control" placeholder="Suffix"
                                       ng-model="personView.searchParams.suffix"/>
                            </div>
                        </div>
                    </div>
                </div><!--third row ends -->


                <!-- fourth row -->
                <div class="row-fluid">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="control-label col-sm-2">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" id="email" class="form-control" placeholder="Email"
                                       ng-model="personView.searchParams.email"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone" class="control-label col-sm-2">Phone:</label>
                            <div class="col-sm-10">
                                <input type="text" id="phone" class="form-control" placeholder="Phone"
                                       ng-model="personView.searchParams.phone"/>
                            </div>
                        </div>
                    </div>
                </div><!--fourth row ends -->

                <div class="row-fluid">
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default btn-success" ng-click="personView.searchPeople()">
                                Search
                            </button>

                            <button type="reset" class="btn btn-default btn-danger" ng-click="personView.resetSearch()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- list of people -->
<div class="row-fluid">
    <div class="col-md-12">
        <div ui-grid="personView.gridOptions" ui-grid-pagination="" class="grid"></div>
    </div>
</div>
