<div class="row-fluid">
    <script type="text/ng-template" id="delete_confirm_template.html">
        <div class="modal-header">
            <h3 class="modal-title">{{vm.modalTitle}}</h3>
        </div>
        <div class="modal-body">
            <div ng-show="vm.deletionStatus == ''">
                <strong>This will be a permanent deletion</strong>
            </div>
            <div ng-show="vm.deletionStatus != ''">
                <strong>{{vm.deletionStatus}}</strong>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" ng-click="vm.ok()">Delete Now</button>
            <button class="btn btn-primary" ng-click="vm.cancel()">Cancel</button>
        </div>
    </script>

    <div class="col-xs-12 col-border">
        <div class="row">
            <p>
            <h4 ng-if="familyDetailView.curFamily.new">
                <mark>Add a family</mark>
            </h4>
            </p>
            <p>
            <h4 ng-if="!familyDetailView.curFamily.new">
                <mark>Edit the family</mark>
            </h4>
            </p>
        </div>
        <div class="row">
            <form class="form-horizontal" name="family_form" role="form" novalidate>
                <div class="form-group col-sm-12"
                     ng-class="{'has-error' : family_form.name.$error.required && family_form.name.$dirty }">
                    <label class="control-label col-sm-3">Family Name:</label>

                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control input-xs" ng-model="familyDetailView.curFamily.name" auto-focus required>

                        <p ng-show="family_form.name.$error.required && family_form.name.$dirty" class="help-inline">
                            Family name is required
                        </p>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="control-label col-sm-3">Family Status:</label>

                    <div class="col-sm-9">
                        <select class="form-control" id="family_status"
                                ng-model="familyDetailView.curFamily.family_status_id">
                            <option value="">Select a status</option>
                            <option ng-repeat="status in familyDetailView.familyStatusArr"
                                    value="{{status.id}}"
                                    ng-selected="familyDetailView.curFamily.family_status_id == status.id">
                                {{status.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <label class="control-label col-sm-3">Family Type:</label>

                    <div class="col-sm-9">
                        <select class="form-control" id="family_type"
                                ng-model="familyDetailView.curFamily.family_type_id">
                            <option value="">Select a status</option>
                            <option ng-repeat="type in familyDetailView.familyTypeArr"
                                    value="{{type.id}}"
                                    ng-selected="familyDetailView.curFamily.family_type_id == type.id">
                                {{type.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="control-label col-sm-3">
                        Add Family Membership:
                    </label>

                    <div class="col-sm-9">
                        <div class="row">
                            <button class="btn btn-primary" ng-click="familyDetailView.searchOrgsForAffiliation('lg')">
                                <i class="glyphicon glyphicon-search"></i> Search Organizations
                            </button>
                            <button class="btn btn-danger" ng-click="familyDetailView.batchSelect('removeAll')" ng-show="familyDetailView.savedSelection.length > 0">
                                <i class="glyphicon glyphicon-remove"></i> Remove All Affiliated Organizations
                            </button>
                        </div>
                        <div class="row animated-item" ng-show="familyDetailView.savedSelection.length > 0">
                            <br /><input type="text" ng-model="familyDetailView.selectedOrgFilter" class="form-control" placeholder="Filter selected organizations"/>
                            <table class="table table-bordered table-striped table-condensed">
                                <thead>
                                <th>Remove</th>
                                <th>PO ID</th>
                                <th>Organization</th>
                                <th>Family Relationship</th>
                                <th>Effective Date</th>
                                <th>Expiration Date</th>
                                </thead>
                                <tbody>
                                <tr ng-repeat="org in familyDetailView.savedSelection | filter: {'name': familyDetailView.selectedOrgFilter} track by $index"
                                    ng-class="org._destroy == true ? 'deleted-text animated-item' : 'animated-item'">
                                    <td style="vertical-align: middle">
                                        <label class="btn btn-default"
                                               ng-click="familyDetailView.toggleSelection($index)">
                                            <i ng-class="org._destroy == true ? 'glyphicon glyphicon-ok-circle' : 'glyphicon glyphicon-remove-circle'"></i>
                                        </label>
                                    </td>
                                    <td>{{org.id}}</td>
                                    <td>{{org.name}}</td>
                                    <td>
                                        <select class="form-control" id="family_relationship"
                                                ng-model="org.family_relationship_id">
                                            <option value="">Select Relationship</option>
                                            <option ng-repeat="relation in familyDetailView.familyRelationshipArr"
                                                    value="{{relation.id}}"
                                                    ng-selected="org.family_relationship_id == relation.id">
                                                {{relation.name}}
                                            </option>
                                        </select>
                                    </td>


                                    <td>
                                        <div class="input-group add-on col-sm-12 date datepicker"
                                             date-date-format="yyyy-mm-dd">
                                            <input type="text" class="form-control"
                                                   datepicker-popup="{{familyDetailView.dateFormat}}"
                                                   ng-model="org.effective_date" is-open="org.opened_effective"
                                                   is-open="opened" datepicker-options="familyDetailView.dateOptions"
                                                   ng-required="false" close-text="Close" ng-disabled="org._destroy"/>
                                  <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"
                                                ng-click="familyDetailView.openCalendar($event, $index, 'effective')"
                                                ng-disabled="org._destroy">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                  </span>

                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group add-on col-sm-12 date datepicker"
                                             date-date-format="yyyy-mm-dd">
                                            <input type="text" class="form-control"
                                                   datepicker-popup="{{familyDetailView.dateFormat}}"
                                                   ng-model="org.expiration_date" is-open="org.opened_expiration"
                                                   is-open="opened" datepicker-options="familyDetailView.dateOptions"
                                                   ng-required="false" close-text="Close" ng-disabled="org._destroy"/>
                                  <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"
                                                ng-click="familyDetailView.openCalendar($event, $index, 'expiration')"
                                                ng-disabled="org._destroy">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                  </span>

                                        </div>
                                    </td>

                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <div id="buttonBar" class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="submit" class="btn btn-success" ng-click="familyDetailView.updateFamily()"
                               ng-disabled="family_form.$invalid" value="Save">
                        <input type="reset" class="btn btn-warning" ng-click="familyDetailView.reset()" value="Reset">
                        <button class="btn btn-default" back-button>Cancel</button>
                        <button ng-hide="familyDetailView.curFamily.new" class="btn btn-danger"
                                ng-click="familyDetailView.confirmDelete('sm')">
                            Delete This Family
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
