<div id="interventions-search-modal">
    <div class="row">
        <div class="col-sm-12">
            <div class="modal-header">
                <strong class="modal-title">Intervention Name Search</strong>
                <button type="button" class="close" data-dismiss="modal" ng-click="lookupModalView.cancel()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <ctrp-ncit-interventions-search max-row-selectable="1" ng-model="lookupModalView.selection"></ctrp-ncit-interventions-search>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button class="btn btn-primary pull-right" ng-click="lookupModalView.confirmSelection()" ng-disabled="lookupModalView.selection == ''">Confirm Selection</button>
                        <button class="btn btn-danger pull-right" ng-click="lookupModalView.cancel()">
                            <i class="glyphicon glyphicon-remove"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
