<strong>Arms Groups</strong><!-- Grid the shows all the Anatomic Sites -->
<div class="row">
    <uib-accordion close-others="false">
        <uib-accordion-group is-open="paTrialOverview.accordionOpen">
            <uib-accordion-heading>
                List of Arms Groups<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': paTrialOverview.accordionOpen, 'glyphicon-chevron-right': !paTrialOverview.accordionOpen}"></i>
            </uib-accordion-heading>

            <div class="form-group no-bottom-margin" ng-if="armView.addEditMode">
                <fieldset class="sub-bordered" ng-disabled="!paTrialOverview.trialDetailObj.pa_sci_editable">â€¨
                    <legend class="sub-bordered">Add/Edit Arms Groups:</legend>
                    <form class="form form-horizontal" role="form">
                        <table><tr><td>
                        <fieldset class="sub-bordered" restriction-field>
                            <legend class="sub-bordered">Label:</legend>
                            <div class="form-group">
                                <label for="label" class="control-label col-xs-12 col-sm-3">Label</label>
                                <div class="col-xs-6 col-sm-9">
                                    <input type="text" id="label" name="label" class="form-control" ng-model="armView.currentArmsGroup.label" placeholder="label">
                                </div>
                                <span ng-messages="ctrpbtn.desc_form.needsAttention(arm_form.description) && arm_form.description.$error">
                                    <span class="help-block" ng-message="required">Please enter the Brief Summary</span>
                                </span>
                            </div>
                        </fieldset>
                        <fieldset class="sub-bordered" restriction-field>
                            <div class="form-group">
                                <label for="org_type" class="control-label col-xs-12 col-sm-3">Type: </label>
                                <div class="col-xs-12 col-sm-9">
                                    <select class="form-control input-sm" id="type" ng-model="armView.currentArmsGroup.arms_groups_type">
                                        <option value="">-Select Type-</option>
                                        <option value="Experimental">Experimental</option>
                                        <option value="Active Comparator">Active Comparator</option>
                                        <option value="Placebo Comparator">Placebo Comparator</option>
                                        <option value="Sham Comparator">Sham Comparator</option>
                                        <option value="No intervention">No intervention</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>


                            <fieldset class="sub-bordered" restriction-field>
                                <div class="form-group has-feedback required" ng-class="{'has-error': ctrpbtn.desc_form.needsAttention(arm_form.description)}">
                                    <label for="description" class="control-label col-xs-12 col-sm-2">Description</label>
                                    <div class="col-xs-12 col-sm-10">
                                        <textarea name="description"
                                                  id="description"
                                                  rows="5"
                                                  class="form-control"
                                                  ng-model="armView.currentArmsGroup.description"
                                                  maxlength="1000"
                                                  ng-maxlength="1000"
                                                  ng-required="true">
                                        </textarea>
                                        <span ng-show="arm_form.description.$dirty">
                                            {{1000 - arm_form.description.$viewValue.length}} characters left
                                        </span>
                                    </div>
                                </div>
                            </fieldset>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>

                                    </td>
                                </tr>
                            </table>

                        </td>
                        </tr>
                        </table>
                        <div class="btn-toolbar" ng-show="paTrialOverview.trialDetailObj.pa_sci_editable">
                            <button type="submit" class="btn btn-primary pull-right" id="submission_btn" ng-click="armView.saveTrial()">
                                <i class="glyphicon glyphicon-search"></i> Save
                            </button>
                            <!--button class="btn btn-warning pull-right" id="reset_btn" ng-click="anatomicView.reset()">
                                <i class="glyphicon glyphicon-remove"></i> Clear
                            </button-->
                        </div>

                    </form>

                </fieldset>
            </div>
            <fieldset>
                <legend class="sub-bordered">List of Arms Groups:</legend>
                <div class="form-group table-responsive">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <th>Label</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th class="text-center">Edit</th>
                        <th class="text-center">Deletion</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="arms_group in armView.curTrial.arms_groups track by $index" class="animated-item">
                            <td>{{arms_group.label}}</td>
                            <td>&nbsp;</td>
                            <td>{{arms_group.description}}</td>
                            <td>
                                <button class="btn btn-default" restriction-field ng-disabled="status._destroy" ng-click="armView.setEditMode($index)">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </button>
                            </td>
                            <td>
                                <input type="checkbox" ng-model="arms_group.selected" ng-change="anatomicView.deleteListHandler(armView.curTrial.arms_groups)" />
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="btn-toolbar" ng-show="paTrialOverview.trialDetailObj.pa_sci_editable">
                        <button type="submit" class="btn btn-primary pull-right" id="add_arms_groups" restriction-field ng-click="armView.setAddMode()">Add Arms Groups</button>
                        <button type="submit" class="btn btn-primary pull-right" id="delete" restriction-field ng-click="armView.deleteSelected()">Delete Arms Groups</button>
                    </div>

                </div>

            </fieldset>
        </uib-accordion-group>
    </uib-accordion>
    </div>
