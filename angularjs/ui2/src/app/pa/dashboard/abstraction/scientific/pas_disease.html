<div class="row">
    <uib-accordion close-others="false">
        <uib-accordion-group is-open="paTrialOverview.accordionOpen">
            <uib-accordion-heading>
                Disease/Condition <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': paTrialOverview.accordionOpen, 'glyphicon-chevron-right': !paTrialOverview.accordionOpen}"></i>
            </uib-accordion-heading>

            <form class="form form-horizontal" role="form">
                <div class="form-group">
                    <label for="protocol_id" class="control-label col-xs-12 col-sm-2">Find a Disease/Condition: </label>
                    <div class="col-xs-12 col-sm-5">
                        <input type="text" id="protocol_id" class="form-control input-sm" ng-model="diseaseView.disease_name" autofocus />
                    </div>
                    <div class="col-xs-12 col-sm-5">
                        <div class="btn-toolbar">
                            <button type="submit" class="btn btn-primary" id="submission_btn" ng-click="diseaseView.searchDiseases()">
                                <i class="glyphicon glyphicon-search"></i> Search
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <fieldset>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover" ng-show="diseaseView.searchResult.length">
                        <thead>
                            <th>Preferred Name</th>
                            <th>Synonyms</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="result in diseaseView.searchResult track by $index">
                                <td>{{result.preferred_name}}</td>
                                <td>
                                    <p ng-repeat="synonym in result.ncit_disease_synonyms track by $index">
                                        {{synonym.alternate_name}}
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </uib-accordion-group>
    </uib-accordion>
</div>
