<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">Check Out History</div>
        </div>
        <div class="panel-body">
            <div class="row" ng-show="coHistoryView.gridOptions.rowData.length === 0">
                <strong>No Checkout/Checkin records found</strong>
            </div>
            <div class="row" ng-show="coHistoryView.gridOptions.rowData.length > 0">
                <div style="width: 100%; height:100%"
                     ag-grid="coHistoryView.gridOptions"
                     class="ag-fresh ag-basic">
                </div>
            </div>
        </div>
    </div>
</div>
