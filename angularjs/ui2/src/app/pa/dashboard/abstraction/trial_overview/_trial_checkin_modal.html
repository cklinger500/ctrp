<div id="trial-checkin-modal">
    <div class="row">
        <div class="col-sm-12">
            <div class="modal-header">
                <strong class="modal-title">Check in Trial</strong>
                <button type="button" class="close" data-dismiss="modal" ng-click="checkinModalView.cancel()">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal" role="form" name="checkin_form" novalidate>
                    <div class="row top-buffer" ng-show="!checkinModalView.isTrialStatusValid || !checkinModalView.isAbstractionValid">
                        <label for="" class="control-label col-xs-12 col-sm-5">Warnings & Errors:</label>
                        <div class="col-xs-12 col-sm-7">
                            
                        </div>
                    </div>
                    <div class="row top-buffer">
                        <label for="checkin_comment" class="control-label col-xs-12 col-sm-4">Check-in Comment:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea class="form-control" maxlength="4000" name="checkin_comment" id="checkin_comment" rows="5" cols="50" ng-model="checkinModalView.checkinComment" required>
                            </textarea>
                            <span ng-show="checkin_form.checkin_comment.$dirty">
                                {{4000 - checkin_form.checkin_comment.$viewValue.length}} characters left
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row top-buffer"></div>
            <div class="modal-footer">
                <div class="row top-buffer no-bottom-margin">
                    <div class="btn-toolbar col-xs-12">
                        <button class="btn btn-primary pull-right" id="proceed_checkin_btn" ng-click="checkinModalView.proceedCheckin()" ng-disabled="!checkinModalView.checkinComment.length">Proceed With Check-in</button>
                        <button class="btn btn-default pull-right" id="view_trial_status_btn" ng-click="checkinModalView.viewTrialStatusHistory()" ng-hide="checkinModalView.isTrialStatusValid">View Trial Status History</button>
                        <button class="btn btn-default pull-right" id="abstraction_view_btn" ng-click="checkinModalView.viewAbstractionValidation()" ng-hide="checkinModalView.isAbstractionValid">View Trial Abstraction Validation</button>
                        <button class="btn btn-danger pull-right" id="checkin_cancel_btn" ng-click="checkinModalView.cancel()">
                            <i class="glyphicon glyphicon-remove"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
