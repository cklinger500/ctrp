<div class="row">
    <uib-accordion close-others="false">
        <uib-accordion-group is-open="paTrialOverview.accordionOpen">
            <uib-accordion-heading>
                Trial Status <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': paTrialOverview.accordionOpen, 'glyphicon-chevron-right': !paTrialOverview.accordionOpen}"></i>
            </uib-accordion-heading>
                <form class="form-horizontal" role="form" name="trial_status_form" novalidate ctrp-submit="">
                    <fieldset class="sub-bordered" ng-disabled="!paTrialOverview.trialDetailObj.pa_editable">
                        <legend class="sub-bordered">Trial Statuses</legend>
                        <div class="row">
                            <div class="col-sm-11">
                                <div class="col-xs-12 col-sm-3">
                                    <label for="status_date" class="control_label">Status Date</label>
                                    <div class="input-group add-on date datepicker" date-date-format="yyyy-mm-dd">
                                        <input type="text" id="status_date" name="status_date" class="form-control input-sm"
                                            datepicker-popup="{{trialStatusView.dateFormat}}" ng-model="trialStatusView.statusObj.status_date"
                                            ng-click="trialStatusView.openCalendar($event, 'status_date')"
                                            is-open="trialStatusView.statusDateOpened"
                                            datepicker-options="trialStatusView.dateOptions"
                                            ng-required="true" close-text="Close" readonly />
                                        <span class="input-group-btn">
                                            <button type="button" restriction-field class="btn btn-default" ng-click="trialStatusView.openCalendar($event)">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-3">
                                    <label for="status_select" class="control-label">Status</label>
                                    <select name="status" id="status_select"
                                        class="form-control input-sm"
                                        ng-required="true"
                                        ng-model="trialStatusView.statusObj.trial_status_id"
                                        ng-options="status.id as status.name for status in trialStatusView.trialStatuses">
                                        <option value="">Select a status</option>
                                    </select>
                                </div>

                                <div class="col-xs-12 col-sm-3">
                                    <label for="why_stopped" class="control-label">Why stopped?</label>
                                    <textarea rows="1" id="why_stopped" name="why_stopped" class="form-control input-sm" ng-model="trialStatusView.statusObj.why_stopped"></textarea>
                                    <!-- <input type="text" id="why_stopped" name="why_stopped" class="form-control input-sm" ng-model="trialStatusView.statusObj.why_stopped"> -->
                                </div>
                                <div class="col-xs-12 col-sm-3">
                                    <label for="comment" class="control-label">Comment</label>
                                    <textarea class="form-control input-sm" id="comment" name="status_comment" rows="1" ng-model="trialStatusView.statusObj.status_comment"></textarea>
                                    <!-- <input type="text" id="comment" name="status_comment" class="form-control input-sm" ng-model="trialStatusView.statusObj.status_comment"> -->
                                </div>
                            </div>
                            <div class="col-sm-1" style="display: inline-block; vertical-align: middle">
                                <button class="btn btn-default" type="button" ng-click="trialStatusView.addTrialStatus()"><i class="glyphicon glyphicon-plus"></i> Add</button>
                            </div>
                        </div>

        </uib-accordion-group>
