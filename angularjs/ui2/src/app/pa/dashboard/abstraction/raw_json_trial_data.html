<div class="row">
    <uib-accordion close-others="false">
        <uib-accordion-group is-open="paTrialOverview.accordionOpen">
            <uib-accordion-heading>
                Raw JSON Data <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': paTrialOverview.accordionOpen, 'glyphicon-chevron-right': !paTrialOverview.accordionOpen}"></i>
            </uib-accordion-heading>
            <!-- first row in the accordion body -->
            <div class="row">
                <json-tree object="paTrialOverview.trialDetailObj" start-expanded="true"></json-tree>
            </div>
            <!-- end of second row -->
        </uib-accordion-group>
    </uib-accordion>
</div>

<!-- end of row -->
