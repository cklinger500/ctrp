<div class="form-group no-bottom-margin" restriction-field="ROLE_CURATOR,ROLE_SUPER,ROLE_ADMIN">
    <div class="col-sm-3"></div>
    <div class="btn-toolbar col-sm-6">
        <div class="btn-toolbar">
            <button type="submit" restriction-field class="btn btn-primary pull-right" id="save_btn" ng-disabled="personDetailView.isBtnDisabled">
                <i class="glyphicon glyphicon-ok"></i> Save
            </button>
            <button type="button" restriction-field  ng-hide="!personDetailView.curPerson.new" class="btn btn-warning pull-right" id="reset_btn" ng-click="personDetailView.clearForm()" ng-disabled="personDetailView.isBtnDisabled">
                <i class="glyphicon glyphicon-remove"></i> Reset
            </button>
            <button type="button" ng-hide="personDetailView.curPerson.new" restriction-field class="btn btn-warning pull-right" id="clear_btn" ng-click="personDetailView.resetForm()" ng-disabled="personDetailView.isBtnDisabled">
                <i class="glyphicon glyphicon-remove"></i> Reset
            </button>
            <!-- <button  type="button" ng-hide="personDetailView.curPerson.new" restriction-field class="btn btn-danger pull-right" id="confirm_btn" ng-click="personDetailView.confirmDelete('sm')">
                <i class="glyphicon glyphicon-trash"></i> Delete This Person
            </button> -->
        </div>
    </div>
</div>
