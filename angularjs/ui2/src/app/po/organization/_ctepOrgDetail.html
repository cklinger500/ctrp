
<div class="form form-horizontal">
    <div class="row md-sidenav-push-in-target">
        <div ng-include src="'app/po/organization/_allOrgDetailRO.html?_rload='+orgDetailView.updateTime" onload="[curOrg = orgDetailView.ctepOrg]" ng-model="ctepOrg"></div>
        <div class="form-group" ng-if="orgDetailView.curOrgEditable">
            <div class="control-label col-sm-3"></div>
            <div class="col-sm-6 form-text" ng-hide="orgDetailView.disableCloneFresh === true">
                <ctrp-org-adv-search-modal-button
                        ng-click="orgDetailView.cloningCTEP = true;"
                        pre-search = '{
                                            "nosave": true,
                                            "source_context": "CTRP",
                                            "name": "{{orgDetailView.ctepOrg.name}}",
                                            "state_province": "{{orgDetailView.ctepOrg.state_province}}",
                                            "country": "{{orgDetailView.ctepOrg.country}}",
                                            "preload": {{orgDetailView.nilclose}},
                                            "button3Label": "Clone",
                                            "hideform": {{orgDetailView.nilclose}},
                                            "nilclose": true,
                                            "disable": {{!!(orgDetailView.ctrpOrg && orgDetailView.ctepOrg.ctrp_id)}}
                                        }'
                        class="pull-left"
                        max-row-selectable="1" use-built-in-template="false" allow-overwrite="true"
                        button-label = "Clone"
                        filtered-contexts = "CTRP"
                        selected-orgs-array="orgDetailView.selectedOrgsArray">
                </ctrp-org-adv-search-modal-button>
            </div>
        </div>
        <!-- end of reset and save buttons for CTEP -->
    </div>
</div>
