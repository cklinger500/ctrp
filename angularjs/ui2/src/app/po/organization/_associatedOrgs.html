
<div class="row top-offset-xs"></div>
<div class="panel panel-default" ng-if="orgDetailView.associatedOrgs && orgDetailView.associatedOrgs.length > 1">
    <div class="panel-heading">
        <div class="panel-title">Associated Organizations</div>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="col-xs-12">
                <div class="row">
                    <div ui-grid="orgDetailView.associatedOrgsOptions" ui-grid-move-columns ui-grid-selection  ui-grid-resize-columns class="grid auto-height" ></div>
                </div> <!-- row ends -->
            </div>
        </div>
        <div class="form-group">
            <div class="btn-toolbar">
                <button type="button" class="btn btn-danger btn-spacer pull-right" id="delete"
                        ctrp-confirm
                        ctrp-click="orgDetailView.disAssociateOrgs()"
                        placement="left"
                        confirm-msg="Click OK to remove the selected association. Click Cancel to abort."
                        ng-disabled="!orgDetailView.gridApi.selection.getSelectedRows().length">
                    <i class="glyphicon glyphicon-trash"></i> Remove Selected Associations
                </button>
            </div>
        </div>
    </div>
</div>
