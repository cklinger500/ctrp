<h4>View Organization</h4>
<div class="row md-sidenav-push-in-target">
    <div ng-include src="'app/po/organization/_allOrgDetailRO.html?_rload='+orgDetailView.updateTime" onload="[curOrg = orgDetailView.ctrpOrg]"></div>
    <div class="row">
        <div class="form-group col-xs-12 col-sm-6 has-feedback" ng-hide="!curOrg.created_by">
            <label class="control-label col-xs-6 col-sm-6">Created By:</label>
            <div class="form-group col-xs-6 col-sm-6 form-text">{{curOrg.created_by}} ({{curOrg.org_created_date}})</div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12 col-sm-6 has-feedback" ng-hide="curOrg.new || !curOrg.updated_by">
            <label class="control-label col-xs-6 col-sm-6">Updated By:</label>
            <div class="form-group col-xs-6 col-sm-6 form-text">{{curOrg.updated_by}} ({{curOrg.org_updated_date}})</div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12 col-sm-6 has-feedback" ng-show="curOrg.families.length > 0" class="form-group">
            <label class="control-label col-xs-6 col-sm-6">Families:</label>
            <div class="form-group col-xs-6 col-sm-6 form-text">
                <p ng-repeat="family in curOrg.families">
                    <a ui-sref="main.familyDetail({familyId : family.id })">{{family.name}}</a>
                </p>
            </div>
        </div>
    </div>
</div>
