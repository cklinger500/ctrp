<div class="popover" tabindex="-1" ng-show="content">
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
    <div class="popover-content" style="min-width:200px">
        <form name="popoverForm">
          <div class="form-actions">
            <button type="button" class="btn btn-warning" id="cancel_confirm_btn" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmed_btn" ng-click="confirm()">Confirm</button>
          </div>
        </form>
    </div>
</div>
