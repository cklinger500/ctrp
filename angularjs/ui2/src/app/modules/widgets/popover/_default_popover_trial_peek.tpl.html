<div class="popover" tabindex="-1" ng-show="content">
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
    <div class="popover-content" style="min-width:500px">
        <form name="popoverForm">
          <!-- <p ng-bind-html="content" style="min-width:300px;"></p> -->
          <div class="form-group">
            <div class="input-group">
              <!-- content here -->
              Trial Information:
              <strong>Trial Identifier: </strong> {{trialIdentifier}}
              <strong>Trial Name: </strong> {{trialName}}
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-danger" id="cancel_comment" ng-click="cancelComment()">Cancel</button>
            <button type="button" class="btn btn-primary" id="commit_deletion_comment" ng-click="saveComment(model.why_deleted)">Commit</button>
          </div>
        </form>
    </div>
</div>
