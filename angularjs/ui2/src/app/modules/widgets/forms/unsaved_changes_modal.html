<div id="unsaved-tab-modal">
    <div class="modal-header">
        <strong class="modal-title">Unsaved Changes</strong>
        <button type="button" class="close" data-dismiss="modal" ng-click="unChgs.cancel()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="row">
            {{unChgs.message}}
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-xs-12">
            <div class="btn-toolbar">
                <button class="btn pull-right" ng-click="unChgs.confirm()" ng-class="unChgs.isSaveRequired ? 'btn-primary' : 'btn-danger'">
                    <i class="glyphicon glyphicon-ok"></i> {{unChgs.confirmButtonText}}
                </button>
                <button class="btn btn-warning pull-right" ng-click="unChgs.cancel()" ng-show="!unChgs.isSaveRequired">
                    <i class="glyphicon glyphicon-remove"></i> Cancel
                </button>
            </div>
        </div>
    </div>
</div>
