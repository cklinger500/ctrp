
<div class="row animated-item" ng-hide="userView.loginBulletin == ''">
    <p ng-bind-html="userView.loginBulletin"></p>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Please sign in to continue.</div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="signin_form" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="username" class="col-sm-1">
                    Username:
                </label>
                <div class="input-group col-sm-6">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input name="username" id="username" class="input-sm" type="text" ng-model="userView.userObj.user.username" placeholder="Username" auto-focus required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-1">
                    Password:
                </label>
                <div class="input-group col-sm-6">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" name="password" id="password" class="input-sm" ng-model="userView.userObj.user.password" autocomplete="off" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <span>New User? <a ui-sref="main.signup">Sign Up</a><br>
                    <a target="_blank" href="https://iforgotmypassword.nih.gov">Forgot Password</a></span>
                </div>
            </div>

            <div class="form-group">
                <div class="btn-toolbar">
                    <button class="btn btn-primary pull-right" ng-click="userView.authenticate()" ng-disabled="userView.userObj.processing">
                        Sign In
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
