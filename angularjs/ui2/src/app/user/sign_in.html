<div class="drop-shadow">
    <div class="row top-offset-xs"></div>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <div class="row animated-item" ng-hide="userView.loginBulletin == ''">
                <p ng-bind-html="userView.loginBulletin"></p>
            </div>
            <div class="row">
                <div class="panel panel-default no-bottom-margin">
                    <div class="panel-heading">
                        <div class="panel-title">Please sign in to continue.</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" name="signin_form" autocomplete="off" novalidate>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control input-sm col-xs-4" type="text" ng-model="userView.userObj.user.username" placeholder="Username" auto-focus required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control input-sm  col-xs-4" ng-model="userView.userObj.user.password" autocomplete="off" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="btn-toolbar">
                                    <div class="pull-left"><span class="pad-height">New User? <a ui-sref="main.signup">Sign Up</a></span></div>
                                    <button class="btn btn-primary pull-right" ng-click="userView.authenticate()" ng-disabled="signin_form.$invalid || userView.userObj.processing">
                                        Sign In
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
    <div class="row top-offset-xs"></div>
</div>
