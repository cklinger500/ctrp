<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title text-center">Change Password Form</div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" name="changePassword_form" autocomplete="off" novalidate>
                            <div class="form-group col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control" type="text" ng-model="userView.userObj.local_user.username"
                                           placeholder="Username" ng-disabled =true>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" autocomplete="off"
                                           ng-model="userView.userObj.local_user.password"
                                           placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" autocomplete="off"
                                           ng-model="userView.userObj.local_user.password_confirmation"
                                           placeholder="Password Confirmation" required>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" autocomplete="off"
                                           ng-model="userView.userObj.local_user.current_password"
                                           placeholder="Current Password" required>
                                </div>
                            </div>
                            <div id="buttonBar" class="form-group col-sm-12">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-success" ng-click="userView.updateUser()" ng-disabled="changePassword_form.$invalid" ctrp-click-once>
                                        <i class="glyphicon glyphicon-ok"></i> Save
                                    </button>
                                    <button type="button" class="btn btn-warning" ng-click="userView.reset()">
                                        <i class="glyphicon glyphicon-remove"></i> Reset
                                    </button>
                                    <button class="btn btn-default" back-button>Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
