        <strong>{{searchWarningMessage}}</strong>
    </div>
</div>
<div class="row">

    <div class="col-xs-12 drop-shadow">
        <div class="row">
            <h4>Search User
                <small>Enter blank for wild card</small>
            </h4>
        </div>
        <div class="row">
            <form class="form form-horizontal" role="form">
                <!-- first row -->
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <!-- username -->
                        <div class="form-group">
                            <label for="username" class="control-label col-sm-3">Username: </label>
                            <div class="col-sm-5">
                                <input type="text" id="username" class="form-control input-sm" placeholder="Username" ng-model="userView.searchParams.username" auto-focus/>
                            </div>
                        </div>
                        <!-- username ends -->

                        <!--Last Name-->
                        <div class="form-group">
                            <label for="first_name" class="control-label col-sm-3">Last Name:</label>
                            <div class="col-sm-9">
                                <input type="text" id="last_name" class="form-control input-sm" placeholder="Last Name" ng-model="userView.searchParams.last_name" auto-focus/>
                            </div>
                        </div>
                        <!-- Last Name ends -->

                        <!--Last Name-->
                        <div class="form-group">
                            <label for="first_name" class="control-label col-sm-3">Status:</label>
                            <div class="col-sm-9">
                                <select class="form-control input-sm" id="user_status" ng-model="userView.searchParams.user_status">
                                    <option value="">Select a status</option>
                                    <option ng-repeat="status in userView.statusArr" value="{{status}}">{{status}}</option>
                                </select>
                            </div>
                        </div>
                        <!-- Last Name ends -->
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <!--First Name-->
                        <div class="form-group">
                            <label for="first_name" class="control-label col-sm-3">First Name:</label>
                            <div class="col-sm-9">
                                <input type="text" id="first_name" class="form-control input-sm" placeholder="First Name" ng-model="userView.searchParams.first_name" auto-focus/>
                            </div>
                        </div>
                        <!-- First Name ends -->

                        <!--email-->
                        <div class="form-group">
                            <label for="email" class="control-label col-sm-3">Email:</label>
                            <div class="col-sm-9">
                                <input type="text" id="email" class="form-control input-sm" placeholder="email" ng-model="userView.searchParams.email" auto-focus/>
                            </div>
                        </div>
                        <!-- email ends -->
                    </div>
                </div><!-- first row ends -->

                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-toolbar">
                            <button type="submit" id="submission_btn" class="btn btn-primary pull-right" ng-click="userView.searchUsers()">
                               <i class="glyphicon glyphicon-search"></i> Search
                            </button>

                            <button id="reset_btn" class="btn btn-warning pull-right" ng-click="userView.resetSearch()">
                               <i class="glyphicon glyphicon-remove"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <span us-spinner="{radius: 20, length: 15}" spinner-on="searching"></span>
            </div>
        </div>

        <!-- list of Users -->
        <div class="row">
            <div class="col-xs-12">
                <div class="row" ng-if="userView.gridOptions.totalItems != null">
                    <a href="" id="user_search_results"></a>
                    <p><h4>User Search Results: {{userView.gridOptions.totalItems}} found</h4></p>
                </div>
                <div class="row animated-item" ng-if="userView.gridOptions.data.length > 0">
                    <div ui-grid="userView.gridOptions" ui-grid-pagination="" external-scopes="clickHandler" class="grid"></div>
                </div>
            </div>
        </div>
        <div class="row top-offset-xs" ng-if="userView.gridOptions.totalItems != null"></div>
        <div class="row" ng-if="userView.gridOptions.totalItems != null">
            <div class="col-xs-12">
                <div class="btn-toolbar">
                    <button type="submit" class="btn btn-primary pull-right" id="save_btn">
                        Save
                    </button>
                    <button type="button" class="btn btn-warning pull-right" ng-click="userView.reset()">
                        <i class="glyphicon glyphicon-remove"></i> Reset
                    </button>
                </div>
            </div>
        </div>
        <div class="row top-offset-xs"></div>
    </div>
</div>
